<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="30" cy="30" r="22" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.8" filter="url(#glow)"/>
  
  <text x="30" y="40" font-family="'Inter', 'Arial', sans-serif" font-size="28" font-weight="800" fill="url(#logoGradient)" text-anchor="middle" filter="url(#glow)">24</text>
  
  <text x="70" y="40" font-family="'Inter', 'Arial', sans-serif" font-size="24" font-weight="600" fill="url(#logoGradient)" filter="url(#glow)">Toolkit</text>
  
  <circle cx="30" cy="30" r="26" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
